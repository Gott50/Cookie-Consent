<!doctype html>
<html>
<head>
</head>

<body>
<div id="cookie-consent" class="cookie-banner">
    <div class="text-block-2">Diese Website verwendet <em>Cookies.</em>
        <a href="#"
           data-w-id="33986690-2e6f-fbc2-a751-fec6a6a254d4"
           class="link-2">Mehr erfahren</a><br>&zwj;#
        <a id="cookie-accept"
                href="#" class="link-2-copy">Akzeptieren</a>
        <a href="#" id="cookie-deny"
           class="link-2">Ablehnen</a><br>
    </div>
</div>

<script>
    var body = document.getElementsByTagName("body")[0];
    let cookieName = "cookie-consent";
    var cookieAccept = document.getElementById("cookie-accept");
    var cookieDeny = document.getElementById("cookie-deny");
    var cookieConsent = document.getElementById(cookieName);
    body.onload = function () {
        displayCookieConsent();

        cookieAccept.onclick = function (event) {
            event.preventDefault();
            setCookie(cookieName, "true", 7);
            displayCookieConsent();
        };

        cookieDeny.onclick = function (event) {
            event.preventDefault();
            setCookie(cookieName, "false", 7);
        };
    };

    function displayCookieConsent(form) {
        if (isCookieAccepted(form)) {
            cookieConsent.style = "display: none";
            body.style = "";
            runCode();
        } else {
            body.style = "overflow: hidden";
            cookieConsent.style = "display: block";
        }
    }

    function isCookieAccepted() {
        return getCookie(cookieName) === "true";
    }

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function runCode() {

    }
</script>
</body>

</html>
